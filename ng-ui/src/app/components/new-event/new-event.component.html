<form [formGroup]="createEvent" (submit)="eventRegistration()">
  <h3 class="mb-3">Add New Event</h3>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="name" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="startDate" formControlName="startDate"/>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="endDate" formControlName="endDate" />
    </div>
  </div>

  <div class="mb-3 row">
    <label for="location" class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" formControlName="location" />
    </div>
  </div>

  <div class="mb-3 row">
    <label for="capacity" class="col-sm-2 col-form-label">Capacity</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="capacity" formControlName="capacity" />
    </div>
  </div>

  <div class="mb-3 row">
    <label for="image" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
      <input class="form-control" type="file" id="image" formControlName="image" />
    </div>
  </div>

  <div class="mb-3 row">
    <label for="host" class="col-sm-2 col-form-label">Host</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="host"  formControlName="host"/>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
  </div>

  <div class="mb-3 row p-3">
    <button class="btn btn-primary col-lg-12">Submit</button>
  </div>
</form>
